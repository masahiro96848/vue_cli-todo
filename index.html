<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue_todo_CDN</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/e3ae05b8e6.js"></script>
</head>
<body>
  
  <h1 class="main__title">VueTodo</h1>
  <div class="main" id="app">
    <div class="addTodoBox">
        <input type="text" class="addTodoBox__input js-addTodo" value="" placeholder="Todoを追加する">
    </div>

    <div class="searchBox">
      <i class="fa fa-search searchBox__icon" aria-hidden="true"></i>
      <input type="text" class="searchBox__input js-search" value="" placeholder="キーワードを入力する">
    </div>

    <ul class="list js-todo_lsit">
      <li class="list__item js-todo_list_item">
        <i class="fa fa-square-o icon-check js-click-done" aria-hidden="true"></i>
          <span class="js-todo_list-text">サンプルTODOタスク</span>
          <!-- <input type="text" class="editText js-todo_list-editForm"> -->
          <i class="fa fa-trash icon-trash js-click-trash" aria-hidden="true"></i>
        </i>
      </li>
    </ul>
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
